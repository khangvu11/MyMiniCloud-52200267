events {}

http {
  # Pool dùng cho demo Load Balancer
  upstream frontend_pool {
    server web-frontend-server1:80;
    server web-frontend-server2:80;
  }

  server {
    listen 80;

    # ===== 1. Portal chính: web-frontend-server =====
    location / {
      proxy_pass http://web-frontend-server:80;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ===== 2. Demo Load Balancer: /lbtest/ =====
    location /lbtest/ {
      proxy_pass http://frontend_pool;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ===== 3. App API (strip /api/) =====
    location /api/ {
      proxy_pass http://application-backend-server:8081/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ===== 4. Route /student/ -> backend /student =====
    location /student/ {
      proxy_pass http://application-backend-server:8081/student;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ===== 5. Alias /admin/ -> /auth/ (Keycloak) =====
    location /admin/ {
      return 302 /auth/;
    }

    # ===== 6. Keycloak =====
    location /auth/ {
      proxy_pass http://authentication-identity-server:8080/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
  }
}
